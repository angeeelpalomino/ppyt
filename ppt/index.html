<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piedra, papel o tijera</title>
    <link rel="stylesheet" href="css/styles.css"><!--Conecta el CSS aqui-->
</head>
<body>
    <header>
        <h1>Piedra, papel o tijera</h1>
    </header>
    <main>
        <p class="instrucciones" id="instrucciones">
            Échale ganas
        </p>
        <div class="marcador">
            <p class="nombre nombre-jugador">Jugador</p>
            <p class="nombre nombre-robotsin">Robotsin</p>
            <p class="puntos">
                <span id="puntos-usuario">0</span>
                <span>-</span>
                <span id="puntos-robotsin">0</span>
            </p>
        </div>
        <div class="elige-tu-mejor-arma" id="elige-tu-mejor-arma">
            <h2>Elige tu mejor arma</h2>
            <div class="armas">
                <button class="arma" id="piedra ✊">✊</button>
                <button class="arma" id="papel ✋">✋</button>
                <button class="arma" id="tijera ✌️">✌️</button>
            </div>
        </div>
        <div class="mensaje disabled" id="mensaje">
            <p>
                Usaste <span class="eleccion" id="eleccion-usuario">papel ✋</span><br>
                y el robotsin usó <span class="eleccion" id="eleccion-robotsin">piedra ✊</span>
            </p>
            <p id="gana-punto">¡Le ganaste a un ser no vivo! 😍</p>
        </div>
        <button class="btn disabled" id="reiniciar">Reiniciar juego</button>
    </main>

    <script src="js/script.js"></script>
</body>
</html>
